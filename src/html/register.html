<html>

<head>
    <title></title>
    <meta content="">
    <style></style>
    <!-- Bootstrap library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <div class="container">
        <form>
            <h3 class="text-center">General</h3>
            <div class="row">
                <div class="col">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="John" />
                </div>
                <div class="col">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Smith" />
                </div>
            </div>

            <!-- Phone Numbers -->
            <div class="row">
                <div class="col">
                    <label for="inputHomePh">Home Phone Number</label>
                    <input type="tel" class="form-control" id="inputHomePh" placeholder="042222222" />
                </div>
                <div class="col">
                    <label for="inputMobilePh">Mobile Phone Number</label>
                    <input type="tel" class="form-control" id="inputMobilePh" placeholder="0219999999" />
                </div>
            </div>

            <!-- Login -->
            <h3 class="text-center">Login</h3>
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="palceholder@example.com" />

            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" />

            <label for="inputPasswordConfirm">Confirm Password</label>
            <input type="password" class="form-control" id="inputPasswordConfirm" />
            

            <!-- Address -->
            <h3 class="text-center">Delivery Address</h3>
            <label for="inputAddress_Street1">Street Address #1</label>
            <input type="text" class="form-control" id="inputAddress_Street1" />
            <label for="inputAddress_Street2">Street Address #2</label>
            <input type="text" class="form-control" id="inputAddress_Street2" />
            <div class="row">
                <div class="col-5">
                    <label for="inputAddress_Suburb">Suburb</label>
                    <input type="tel" class="form-control" id="inputAddress_Suburb" />
                </div>
                <div class="col-5">
                    <label for="inputAddress_City">City</label>
                    <input type="tel" class="form-control" id="inputMobilePh" />
                </div>
                <div class="col-2">
                    <label for="inputAddress_PostCode">Post Code</label>
                    <input type="text" class="form-control" id="inputAddress_PostCode" />
                </div>
            </div> 
            
            <!-- Payment -->
            <h3 class="text-center">Payment</h3>
            <div class="row">
                <div class="col">
                    <label for="inputCard_Number">Card Number</label>
                    <input type="text" class="form-control" id="inputCard_Number" />
                </div>
                <div class="col-3">
                    <label for="inputCard_NameOnCard">Name on Card</label>
                    <input type="text" class="form-control" id="inputCard_NameOnCard" placeholder="J Smith" />
                </div>
                <div class="col-2">
                    <label for="inputCard_CVV">CVV</label>
                    <input type="text" class="form-control" id="inputCard_Number" />
                </div>
                <div class="col-2">
                    <label for="inputCard_Expiry">Expires</label>
                    <input type="text" class="form-control" id="inputCard_Expiry" placeholder="MM/YYYY" />
                </div>
            </div>
        </form>
    </div>
</body>

</html>
