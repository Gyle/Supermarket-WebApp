<html>
  <head>
    <title></title>
    <meta content="">
    <style></style>
    <!-- Bootstrap library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../css/login.css">

  </head>
  <body>
    <div class="company-header">
      <img src="../assets/misc/logo-placeholder.png" class="rounded" alt="Company Logo">
      <h1> Company Name </h1>
    </div>
    
    <div class="company-header">

        <div class="text-nowrap" style="overflow: hidden; text-overflow: ellipsis;position:relative;display:inline-block;width:55%;">
            <h1> Company Name </h1>
        </div>
      
        <div style="float:left;display:block;position:relative;width:40%;">
            <img src="../assets/misc/logo-placeholder.png" class="rounded" alt="Company Logo">
        </div>   
      
    </div>

    <div class="content">
      <form>
        <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-envelope icon"></i>
          </span>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        
        </div>
        </div>
        <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
              <i class="fa fa-key icon"></i>
            </span>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="input-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary">Forgot Password</button>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </body>
