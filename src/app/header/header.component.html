<!-- Branding and Icon (Large Screens and Up) -->
<div class="container-fluid bg-success py-3 d-none d-lg-block">
  <div class="row align-items-center">
    <div class="col-3"></div>
    <img class="col-3" src="assets/misc/logo-placeholder.png" style="max-width: 20vmin">
    <div class="col-5">
      <h1 class="text-center text-light">{{title}}</h1>
    </div>
  </div>
  <div class="col-1"></div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <!-- Branding and Icon (Small to Medium Screens only) -->
  <a class="navbar-brand d-lg-none" href="#">
    <img src="assets/misc/logo-placeholder.png" width="30" height="30" class="d-inline-block align-top" alt="">
    {{title}}
  </a>
  <button class="navbar-toggler btn btn-outline-primary" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
    aria-controls="navbarTogglerDemo02">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/">All Items</a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" [routerLink]="['/register']">Fruit</a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/login">Vegetables</a>
      </li>
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="/login">Meats</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-light btn-sm my-2 my-sm-0" type="submit">Login / Register</button>
    </form>
  </div>
</nav>
